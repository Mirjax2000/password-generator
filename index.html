    <body class="home">
        <div class="container">
            <section class="section">
                <header class="header">
                    <h1 class="heading--M header--H1">Password Generator</h1>
                </header>

                <div class="result">
                    <h3 class="heading--L result--H3 opacity" id="result">
                        P4$5W0rD!
                    </h3>
                    <svg
                        width="21"
                        height="24"
                        xmlns="http://www.w3.org/2000/svg"
                        id="copy"
                    >
                        <path
                            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                            fill="#A4FFAF"
                        />
                    </svg>
                </div>

                <main class="main">
                    <div class="length">
                        <h3 class="body--M length--H3">Character Lenght</h3>
                        <h2 class="heading--L length--H2" id="count">&nbsp</h2>
                    </div>

                    <div class="slider__container">
                        <input
                            type="range"
                            min="1"
                            max="20"
                            value="10"
                            class="slider"
                            id="slider"
                        />
                        <progress
                            class="progressBar"
                            max="20"
                            id="progressBar"
                        ></progress>
                    </div>

                    <ul class="checkBox" id="checkbox">
                        <li class="uppers">
                            <label for="uppers">
                                <input type="checkbox" id="uppers" />
                                <h3 class="body--M checkBox--H3">
                                    Include Uppercase
                                </h3>
                            </label>
                        </li>

                        <li class="lowers">
                            <label for="lowers">
                                <input type="checkbox" id="lowers" />
                                <h3 class="body--M checkBox--H3">
                                    Include Lowercase
                                </h3>
                            </label>
                        </li>

                        <li class="numbers">
                            <label for="numbers">
                                <input type="checkbox" id="numbers" />
                                <h3 class="body--M checkBox--H3">
                                    Include Numbers
                                </h3>
                            </label>
                        </li>

                        <li class="symbols">
                            <label for="symbols">
                                <input type="checkbox" id="symbols" />
                                <h3 class="body--M checkBox--H3">
                                    Include Symbols
                                </h3>
                            </label>
                        </li>
                    </ul>

                    <div class="strength">
                        <h3 class="body--M strength--H3">STRENGTH</h3>
                        <div class="strength__indicator">
                            <h1
                                id="evaluation"
                                class="heading--M indicator--H1"
                            >
                                &nbsp;
                            </h1>
                            <ul class="meter">
                                <li id="box--1"></li>
                                <li id="box--2"></li>
                                <li id="box--3"></li>
                                <li id="box--4"></li>
                            </ul>
                        </div>
                    </div>

                    <div class="generate" id="generate">
                        <h3 class="body--M generate--H3">GENERATE</h3>
                        <svg
                            width="12"
                            height="12"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                fill="#24232C"
                                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                            />
                        </svg>
                    </div>
                </main>
            </section>
        </div>
